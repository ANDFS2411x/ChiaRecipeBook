<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recetario de Chía - Encuentra y comparte las mejores recetas plant based, vegetarianas y de pastelería por parte de Sofía Mayor.">
    <title>Recetario de Chía</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpeg" href="images/8ce655dde3e1c7c681bfc9812a0711e7.jpg">
</head>
<body>
    <!-- Titulo de la pagina -->
    <h1>Recetario de Chía</h1>

    <!-- Barra de búsqueda -->
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Buscar recetas..." aria-label="Buscar recetas">
    </div>

    <!-- Pestañas para categorías -->
    <div class="tabs">
        <button class="tab-button active" data-category="all">Todas las categorías</button>
        <button class="tab-button" data-category="Pasteleria Plant Based">Pastelería Plant Based</button>
        <button class="tab-button" data-category="Cocina Plant Based">Cocina Plant Based</button>
        <button class="tab-button" data-category="Cocina Vegetariana">Cocina Vegetariana</button>
        <button class="tab-button" data-category="Pasteleria">Pastelería</button>
        <button class="tab-button" data-category="Panaderia">Panadería</button>
    </div>

    <div class="container">
        <form id="recipeForm" novalidate>
            <div class="form-group">
                <label for="title">Título de la receta:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredientes:</label>
                <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instrucciones:</label>
                <textarea id="instructions" name="instructions" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Categoría:</label>
                <select id="category" name="category" required>
                    <option value="">Todas las categorías</option>
                    <option value="Pasteleria Plant Based">Pastelería Plant Based</option>
                    <option value="Cocina Plant Based">Cocina Plant Based</option>
                    <option value="Cocina Vegetariana">Cocina Vegetariana</option>
                    <option value="Pasteleria">Pastelería</option>
                    <option value="Panaderia">Panadería</option>
                </select>
            </div>
            <div class="center-button">
                <button id="addRecipeBtn" class="button-82-pushable" role="button">
                    <span class="button-82-shadow"></span>
                    <span class="button-82-edge"></span>
                    <span class="button-82-front text">
                        ¡Agregar!
                    </span>
                </button>
            </div>
        </form>
        <ul id="recipeList"></ul>
    </div>

    <div id="confetti-container"></div>

    <!-- Script for database in Firebase Realtime Database -->
    <script type="module" src="script.js"></script>
</body>
</html>
