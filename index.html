<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario de Chía</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <h1>Recetario de Chía</h1>

    <div class="container">
        
        <form id="recipeForm">
            <div class="form-group">
                <label for="title">Título de la receta:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredientes:</label>
                <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instrucciones:</label>
                <textarea id="instructions" name="instructions" rows="4" required></textarea>
            </div>
            <div class="center-button">
                <button id="addRecipeBtn" class="btn" type="submit">¡Agregar!</button>
            </div>
        </form>
        <ul id="recipeList"></ul>
    </div>

    <!-- Agrega la biblioteca de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
